<div class="login">
  <div class="header">
    <!-- <img
      mat-card-image
      src="https://arthistoryteachingresources.org/wp-content/uploads/2016/05/portrait-gallery1.jpg?w=640"
    /> -->
  </div>
  <div class="login--content">
    <mat-card class="login--card">
      <form class="login--form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <mat-form-field class="input">
          <mat-label>Username</mat-label>
          <input
            formControlName="username"
            ngDefaultControl
            matInput
            type="text"
          />
        </mat-form-field>
        <mat-form-field class="input">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            ngDefaultControl
            matInput
            type="password"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="btn-submit"
          class="book-create-button"
        >
          login
        </button>
      </form>
    </mat-card>
  </div>
</div>
